<app-header title="ADMIN - Users" segment=0></app-header>

<ion-content [fullscreen]="true">
  <app-header title="ADMIN - Users" segment=1></app-header>

  <ion-refresher slot="fixed" (ionRefresh)="load($event)">
    <ion-refresher-content pullingIcon="bubbles" refreshingSpinner="bubbles">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item-sliding *ngFor="let user of users">

      <ion-item lines="inset" routerLink="/profile/{{user.id}}">
        <ion-avatar slot="start">
          <img *ngIf="user.photo" [src]="user.photo">
          <img *ngIf="!user.photo" src="../../../assets/perfil.png">
        </ion-avatar>
        <ion-text>{{user.name}} - {{user.email}} | {{(user.userType==0)?"Admin":(user.userType==1)?"Editor":"User"}}</ion-text>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="changeUser(user.id, user.name)">Edit</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
</ion-content>
