<app-header title="Edit Articles" segment=0></app-header>

<ion-content [fullscreen]="true">
  <app-header title="Edit Articles" segment=1></app-header>

  <ion-refresher slot="fixed" (ionRefresh)="load($event)">
    <ion-refresher-content pullingIcon="bubbles" refreshingSpinner="bubbles">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item-sliding *ngFor="let article of sortByDate">
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="deleteArticle(article.id, article.title)"><span id="optionLeft">Delete</span></ion-item-option>
      </ion-item-options>

      <ion-item lines="inset" routerLink="/article-form/{{article.id}}">
        <ion-text>{{article.title}}&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;{{(article.active) ? "Active" : "Disabled"}}</ion-text>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="changeActiveArticle(article.active, article.id, article.title)"><span id="optionRight">{{(article.active) ? "Deactivate" : "Activate"}}</span></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
</ion-content>
